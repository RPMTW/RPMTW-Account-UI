name: rpmtw_account_ui
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.0-80.1.beta <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  rpmtw_api_client_flutter: ^0.0.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  no_context_navigation: ^2.1.2
  flutter_login: ^3.1.0
  font_awesome_flutter: ^9.2.0
  file_picker: ^4.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
  fonts:
    - family: font
      fonts:
        - asset: assets/fonts/NotoSansCJKtc-Regular.otf #Source: https://fonts.google.com/noto
